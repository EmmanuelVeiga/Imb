<div class="modal fade" id="modalImagem" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar foto</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <form id="formImagem" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          <input id="id" name="imovel" type="hidden" />
          <!-- <label for="firstname">Foto</label> -->
          <input id="id_imagem" name="imagem" type="file">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

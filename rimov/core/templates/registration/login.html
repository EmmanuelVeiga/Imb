{% load static %}
{% load bootstrap %}

<style>
    body {
    font-family: "Lato", sans-serif;
}
.main-head{
    height: 150px;
    background: #FFF;   
}
.sidenav {
    height: 100%;
    background-color: #323641;
    overflow-x: hidden;
    padding-top: 20px;
}
.main {
    padding: 0px 10px;
}
@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
}
@media screen and (max-width: 600px) {
    .login-form{
        margin-top: 5%;}

    .register-form{
        margin-top: 100%;}
}
@media screen and (min-width: 768px){
    .main{
        margin-left: 50%;}

    .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }
    .login-form{
        margin-top: 70%;}


    .register-form{
        margin-top: 20%;}
}
.login-main-text{
    margin-top: 5%;
    padding: 60px;
    color: #fff;}

.login-main-text h2{
    font-weight: 300;
}
.btn-black{
    background-color: #01888b !important;
    color: #fff;}
</style>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
         <div class="login-main-text">
          <p class="centered"><a href=""><img src="{% static 'img/logoRS.jpg' %}" class="rounded" width="470"></a></p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form method="post">
                {% csrf_token %}
                {{form|bootstrap}}
                <div class="botoes" style="margin-left: 137px;">
                    <a href="/" class="btn btn-danger" role="button">VOLTAR</a>                   
                    <button type="submit" class="btn btn-black">LOGIN</button>
                </div>                                 
               </form> 
            </div>
         </div>
      </div>
